services:
  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db

  backend:
    build: ./src/backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
    depends_on:
      - mongodb

  frontend:
    build: ./src/frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  mongo-express:
    image: mongo-express:0.54.0  # Known working version
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: ""
      ME_CONFIG_BASICAUTH_PASSWORD: ""
    depends_on:
      - mongodb

volumes:
  mongodb_data:
