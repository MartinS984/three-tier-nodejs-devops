name: Continuous Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./src/backend
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: production
    
    - name: Build and push frontend
      uses: docker/build-push-action@v5
      with:
        context: ./src/frontend
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        target: production
    
    - name: Generate deployment manifest
      run: |
        mkdir -p manifests
        cat > manifests/deployment.yaml << 'EOF2'
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: backend
          namespace: three-tier-app
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: backend
          template:
            metadata:
              labels:
                app: backend
            spec:
              containers:
              - name: backend
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
                ports:
                - containerPort: 3001
                env:
                - name: NODE_ENV
                  value: production
                - name: JWT_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: app-secrets
                      key: jwt-secret
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: frontend
          namespace: three-tier-app
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: frontend
          template:
            metadata:
              labels:
                app: frontend
            spec:
              containers:
              - name: frontend
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
                ports:
                - containerPort: 80
        EOF2
    
    - name: Upload deployment manifest
      uses: actions/upload-artifact@v4
      with:
        name: deployment-manifest
        path: manifests/
        retention-days: 7

  deploy-to-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    environment: development
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download deployment manifest
      uses: actions/download-artifact@v4
      with:
        name: deployment-manifest
        path: manifests/
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Deploy to minikube
      run: |
        kubectl apply -f manifests/deployment.yaml
        kubectl rollout status deployment/backend -n three-tier-app --timeout=300s
        kubectl rollout status deployment/frontend -n three-tier-app --timeout=300s
    
    - name: Verify deployment
      run: |
        kubectl get pods -n three-tier-app
        kubectl get services -n three-tier-app

  deploy-to-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-to-dev]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download deployment manifest
      uses: actions/download-artifact@v4
      with:
        name: deployment-manifest
        path: manifests/
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Deploy to production
      run: |
        kubectl apply -f manifests/deployment.yaml
        kubectl rollout status deployment/backend -n three-tier-app --timeout=300s
        kubectl rollout status deployment/frontend -n three-tier-app --timeout=300s
    
    - name: Run smoke tests
      run: |
        # Add smoke tests here
        echo "Running smoke tests..."
    
    - name: Notify deployment
      run: |
        echo "Deployment to production completed successfully!"
