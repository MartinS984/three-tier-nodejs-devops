services:
  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./src/backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
    depends_on:
      mongodb:
        condition: service_healthy

  frontend:
    build: ./src/frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

  mongo-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH: false  # Disable authentication
      ME_CONFIG_BASICAUTH_USERNAME: ""  # Empty username
      ME_CONFIG_BASICAUTH_PASSWORD: ""  # Empty password
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  mongodb_data:
